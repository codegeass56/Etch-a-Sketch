<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
</head>

<body>
  <div class="main-container">
    <h1 style="font-size: 50px;font-family: 'Courier New', Courier, monospace;">Etch-A-Sketch</h1>
    <div class="button-container">
      <button class="eraser-button">Eraser</button>
      <button class="clear-button">Clear</button>
    </div>
    <div class="grid-options-container">
      <button class="grid-lines-button">Toggle Grid Lines</button>
      <div class="grid-size-range-container">
        <input class="grid-size-range" type="range" min="16" max="100" value="16">
        <span class="current-grid-size-text">Grid Size 16 x 16</span>
        <span style="color: red;">(Warning: This will clear the grid)</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
